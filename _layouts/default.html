<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} Â· {% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:type" content="article">
  <meta property="og:title" content="Bonnie Campbell, Graphic Design/Motion Design Portfolio">
  <meta property="og:url" content="http://bonbonn.design">
  <!-- Image dimensions: minimum 200x200; recommended 1500x1500 -->
  <meta property="og:image" content="http://fullurl.com/to-this/image.jpg">

  <meta property="og:site_name" content="Bonnie Campbell, Graphic Designer/Motion Designer">
  <!-- `og:description` is also optional, but could easily be filled with the meta description -->
  <meta property="og:description" content="A collection of work by Bonnie Campbell, Graphic Designer/Motion Designer">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Bonnie Campbell, Graphic Design/Motion Design Portfolio">
  <meta name="twitter:url" content="http://bonbonn.design">
  <meta name="twitter:description" content="A collection of work by Bonnie Campbell, Graphic Designer/Motion Designer">
  <!-- The image should be 120x120 pixels in dimension -->
  <meta name="twitter:image" content="http://bonbonn.design/to-this/image.jpg">

  <meta name="{{site.baseurl}}/description" content="{{page.meta}}">
  <meta name="google-site-verification" content="0V401HRFnmMOB5b8kU6OUxDR8uuTqCLaD0SrXdtv2_M" />
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sacramento" rel="stylesheet">

</head>
